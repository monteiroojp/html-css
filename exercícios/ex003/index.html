    <h1>Símbolos</h1>
    <p>Qualquer símbolo é dado por ''&x'' <br> Exemplos: <br> Delta = &Delta; <br> Dollar = &dollar; <br> Euro = &pound; <br> copy = &copy; <br> Right =&reg; = &reg; <br> Soma = &plus; </p>
   <hr>
    <h1>Emojis</h1>
    <p>Qualquer emoji é dado por &#x codigo <br> &#x1F60B; <br>&#x1F525; <br>&#x1F6D0; &#x1F514; </p>
