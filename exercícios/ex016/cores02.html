<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-image: linear-gradient(to right, #01E148 1% , #23AD4F , #317A48 , #2B4734 , #29332C);
            background-attachment: fixed;
        }
        
    </style>
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Degradê</h1>
    <p>Para fazer uso de degradê basta usar o parâmetro "background-image" dentro da tag desejada.</p>
</body>
</html>
