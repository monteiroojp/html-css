<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
        div:hover{
            background-color: brown;
        }
        div > p{
            display: none;
        }
    </style>
    <title>Div e Pseuclasses</title>
</head>
<body>
    <h1>Divs</h1>
    <p>Divs são espaços criados dentro da página, que podem ser redmensionados e terem seus conteudos alterados da forma que desejar, a fim de desenvolver um site da melhor forma possivel. Para isso bastar usar a tag &lt; div &gt; <br> Exemplos:
    </p>
    <Div>
        <p>Exemplo de div</p>
    </Div>
    
    
</body>
</html>
