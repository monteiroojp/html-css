<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body div.quadrado{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            display: inline-block;
            border-radius: 10px;
        }
        div#q1{
            background-color: aquamarine;
        }
        div#q2{
            background-image: linear-gradient(to right, orange, red);
        }
        div#q3{
            background-image: url(imagens/pattern001.png);
        }
    </style>
    <title>Background Image</title>
</head>
<body>      
    <h1>Nova    s utilidades do background-image</h1>
    <p>Além do degradê, também é possivel definir uma imagem como fundo do site, por meio da declaração <q>background-image:url</q></p>

    <div class="quadrado" id="q1">   </div>
    <div class="quadrado" id="q2">   </div>
    <div  class="quadrado" id="q3">   </div>
</body>
</html>
