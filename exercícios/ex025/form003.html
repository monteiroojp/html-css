<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p><label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" autocomplete="name" placeholder="Digite seu nome" required >
        </p>
        
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </p>

        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" value="2023-12">
        </p>

        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" value="2023-12-28">
       </p>

       <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora">
       </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
