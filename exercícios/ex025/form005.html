<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio button</title>
</head>
<body>
    <form action="cadastro.php">
        <legend>Sexo</legend>
        <fieldset>
            <input type="radio" name="sexo" id="imasc" value="M" checked>
            <label for="imasc">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="ifem"  value="F">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label>
            <br>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label>
            <br>
            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol">Vôlei</label>
            <br>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label>
            <br>
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label>
        </fieldset>
    </form>
    
</body>
</html>
