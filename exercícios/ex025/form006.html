<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color,rage e file</title>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Exemplo</legend>
            <p>
                <label for="icolor">Cor:</label>
                <input type="color" name="color" id="icolor">
            </p>
           
            <p>
                <label for="irange">Nivel de satisfação?</label>
                <input type="range" name="range" id="irange">
            </p>
        
            <p>
                <label for="ifoto">Foto:</label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
        </fieldset>
    </form> 
    
</body>
</html>
