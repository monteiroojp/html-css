<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea</title>
</head>
<body>
    <h1>Escolha um estado</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="start">Escolha um estado</option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
            
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="list01">
            <datalist id="list01">
             
                <option value="ADM">Administração</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="MED">Médico</option>
                <option value="ENG">Engenheiro</option>
            </datalist>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="imsg">Mensagem</label>
            <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </form>
    
</body>
</html>
