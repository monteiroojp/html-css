<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/basestyle.css">
    <style>
        .container#f1{
            justify-content: flex-start;
        }
        .container#f2{
            justify-content: flex-end;
        }
        .container#f3{
            justify-content: center;
        }
        .container#f4{
            justify-content: space-around;
        }
        .container#f5{
            justify-content: space-between;
        }
    </style>
    <title>Justify Content</title>
</head>
<body>
    <div class="container" id="f1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="container" id="f2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="container" id="f3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="container" id="f4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="container" id="f5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
