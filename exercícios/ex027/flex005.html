<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/basestyle.css">
    <title>Order</title>
    <style>
        .container div:nth-child(4){
            order: -1;
        }
        .container div:nth-child(2){
            order: 1;
        }
        .container div:nth-child(1){
            order: 2;
        }
        .container div:nth-child(3){
            order: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>ASIDE</div>
        <div>CONTENT</div>
        <div>FOOTER</div>
        <div>MENU</div>
    </div>
    
</body>
</html>
