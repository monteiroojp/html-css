<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/basestyle.css">
    <title>Flex Grow</title>
    <style>
      
        .container{
            width: 800px;
            border: 2px solid white;
        }
        .container div{
            width: 100px;
            margin: 0px;
            padding: 0px;
            flex-grow: 1;
            padding: 20px 0px;
        }
        .container div:nth-child(2){
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
</body>
</html>
