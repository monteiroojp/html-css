<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/basestyle.css">
    <style>
        .wrapper{
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
            align-items: start;
            justify-items: start;
        }
        
        .wrapper > div:nth-child(5){
            align-self: center;
            justify-self: center;
        }

        
    </style>
    <title>Alinhemento</title>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    
</body>
</html>
