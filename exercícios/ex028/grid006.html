<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/basestyle.css">
    <style>
        .wrapper{
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 200px;
            grid-gap: .5rem;
        }
        .wrapper div:nth-child(1){
            grid-row: 1 / 3;
        }
        .wrapper div:nth-child(2){
            grid-row: 1/4;
            grid-column: 2/4;
        }
        .wrapper div:nth-child(3){
            grid-column: 3/4;
            grid-row: 2/4;
        }
    </style>
    <title> Sobreposição de grid items</title>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
</body>
</html>
